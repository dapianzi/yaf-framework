<{extends 'public/base.html'}>

<{block name=body}>
<div class="layui-fluid">
    <div class="layadmin-content">
        <table class="layui-table" lay-data="{cellMinWidth: 80,url:'/index/user/userlist/', id:'group',page: true,limit:15}" lay-filter="user">
            <thead>
            <tr>
                <th lay-data="{field:'id', width:80}">ID</th>
                <th lay-data="{field:'name'}">用户名</th>
                <th lay-data="{field:'nickName'}">昵称</th>
                <th lay-data="{field:'roleName',event: 'setRole', style:'cursor: pointer;'}">所属角色</th>
                <th lay-data="{field:'status',width: 100,templet: '#groupTpl', unresize: true}">状态</th>
            </tr>
            </thead>
        </table>
        <script type="text/html" id="groupTpl">
            <input type="checkbox" name="status" value="{{d.id}}" lay-skin="switch" lay-text="开启|关闭" lay-filter="status"  {{ d.status == 1 ? 'checked' : '' }} >
        </script>
        <script type="text/html" id="roleTpl">
            <form class="layui-form " onsubmit="return false;" lay-filter="component-form-element">
                <div class="layui-form-item" style="padding-top: 30px;">
                    <label class="layui-form-label">角色：</label>
                    <div class="layui-input-block">
                        <{foreach $UserGroup as $group=>$item}>
                        <input type="radio" name="roleId" class="role_<{$item.id}>" value="<{$item.id}>" title="<{$item.name}>" {{# if(d.roleId==<{$item.id}>){ }} checked {{# } }} >
                        <{/foreach}>
                    </div>
                </div>
                <input type="hidden" name="id" value="{{d.id}}">
                <div class="layui-form-item" style="padding: 15px 0;">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit="" lay-filter="add">确定</button>
                        <button type="reset" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="cancel">取消</button>
                    </div>
                </div>
            </form>
        </script>
    </div>
</div>
<{/block}>

<{block name=script}>

<script>
    layui.use(['table','laytpl'], function(){
        var $ = layui.$;
        var table = layui.table
            ,laytpl = layui.laytpl
            ,form = layui.form;
        //监听是否菜单操作
        form.on('switch(status)', function(obj){
            $.getJSON("/index/user/changeuserdata/?type=status&id="+this.value+"&value="+obj.elem.checked, function(data){
                if(data.code===0){
                    //layer.msg('切换成功');
                }else{
                    layer.msg('切换失败');
                }
            });
        });
        table.on('tool(user)', function(obj){
            var data = obj.data;
            console.log(obj);
            if(obj.event === 'setRole'){
                laytpl($('#roleTpl').html()).render({
                    roleId: data.roleId,
                    id: data.id
                }, function(html){
                    layer.open({
                        type: 1,
                        title:'修改所属角色',
                        skin: 'layui-layer-rim', //加上边框
                        area: '50%', //宽高
                        content: html
                    });
                    form.render('radio');
                });
            }
        });
        //监听单元格编辑
        table.on('edit(user)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
            $.getJSON("/index/user/changerole/?id="+data.id+"&value="+value, function(data){
                if(data.code===0){
                    layer.msg('更改成功');
                }else{
                    layer.msg('更改失败');
                }
            });
            /* console.log(obj);
             layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);*/
        });

        form.on('submit(add)', function(data){
            $.getJSON("/index/user/changerole/?id="+data.field.id+"&value="+data.field.roleId, function(data){
                if(data.code===0){
                    layer.closeAll();
                    table.reload('group');
                }else{
                    layer.msg('更改失败');
                }
            });
            return false;
        });

        form.on('submit(cancel)', function(data){
            layer.closeAll();
        });
    });
</script>
<{/block}>
